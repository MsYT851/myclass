<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>MyClass - Settings</title>
</head>
<body>
  <header>
      <span class="logo">MyClass</span>
      <input type="text" id="searchBar" placeholder="Search..." oninput="filterVideos()">
      <button class="profile-btn" onclick="toggleProfilePopup()">Profile</button>
  </header>
  <aside>
      <nav>
          <ul>
              <li><a href="main.html"><center><h1>Home</h1></center></a></li>
          </ul>
      </nav>
  </aside>
  <div id="settings" class="settings-container">
      <h1>Settings</h1>
      <div class="settings-option">
          <label for="theme-toggle">Theme:</label>
          <button type="submit" onclick="toggleTheme()">Switch Theme</button>
          </br>
          <button type="submit">Your Email: <h4><span id="profileEmail"></span></h4></buttton>
          </br>
          <button type="submit" onclick="signOut()">Log Out</button>
      </div>
  </div>
  <div id="profilePopup" class="popup">
      <p>Email: <span id="profileEmail"></span></p>
      <button onclick="signOut()">Sign Out</button>
      <button onclick="toggleTheme()">Switch Theme</button>
  </div>
</body>
</html>
